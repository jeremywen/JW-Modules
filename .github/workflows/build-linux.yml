name: Build for Linux

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  rack-plugin-toolchain-dir: /home/build/rack-plugin-toolchain

jobs:
  build-linux:
    name: Linux x64
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/qno/rack-plugin-toolchain-win-linux
      options: --user root
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build plugin using toolchain
        run: |
          export PLUGIN_DIR=$GITHUB_WORKSPACE
          cd ${{ env.rack-plugin-toolchain-dir }}
          make plugin-build-lin-x64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          path: ${{ env.rack-plugin-toolchain-dir }}/plugin-build
          name: jwmodules-linux-${{ github.run_number }}-${{ github.sha }}

      - name: Upload release assets (if tagged)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ${{ env.rack-plugin-toolchain-dir }}/plugin-build/*.vcvplugin
          token: ${{ secrets.GITHUB_TOKEN }}
